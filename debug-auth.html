<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Authentication Debug Tool</h1>
    
    <div class="test-section">
        <h2>1. Login Test</h2>
        <button onclick="testLogin()">Login with user1@example.com</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Token Info</h2>
        <button onclick="checkToken()">Check Current Token</button>
        <div id="token-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Password Update Test</h2>
        <button onclick="testPasswordUpdate()">Test Password Update</button>
        <div id="password-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Manual API Test</h2>
        <button onclick="testManualAPI()">Test Manual API Call</button>
        <div id="manual-result"></div>
    </div>

    <script>
        let currentToken = null;
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<p>üîÑ Logging in...</p>';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'user1@example.com',
                        password: '12345678'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.access_token;
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>‚úÖ Login successful!</p>
                            <p><strong>Token:</strong> ${currentToken.substring(0, 50)}...</p>
                            <p><strong>User ID:</strong> ${data.user.id}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>‚ùå Login failed: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        function checkToken() {
            const resultDiv = document.getElementById('token-result');
            const token = localStorage.getItem('access_token');
            
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const now = Math.floor(Date.now() / 1000);
                    const isExpired = payload.exp < now;
                    
                    resultDiv.innerHTML = `
                        <div class="${isExpired ? 'error' : 'success'}">
                            <p><strong>Token from localStorage:</strong></p>
                            <pre>${JSON.stringify(payload, null, 2)}</pre>
                            <p><strong>Expired:</strong> ${isExpired ? 'Yes' : 'No'}</p>
                            <p><strong>Expires in:</strong> ${Math.max(0, payload.exp - now)} seconds</p>
                        </div>
                    `;
                } catch (error) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>‚ùå Invalid token format: ${error.message}</p>
                        </div>
                    `;
                }
            } else {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå No token found in localStorage</p>
                    </div>
                `;
            }
        }
        
        async function testPasswordUpdate() {
            const resultDiv = document.getElementById('password-result');
            resultDiv.innerHTML = '<p>üîÑ Testing password update...</p>';
            
            if (!currentToken) {
                resultDiv.innerHTML = '<div class="error"><p>‚ùå Please login first</p></div>';
                return;
            }
            
            try {
                const response = await fetch('/api/profile/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify({
                        currentPassword: '12345678',
                        newPassword: 'newpassword123',
                        confirmPassword: 'newpassword123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>‚úÖ Password update successful!</p>
                            <p>${data.message}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>‚ùå Password update failed (${response.status})</p>
                            <p><strong>Error:</strong> ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testManualAPI() {
            const resultDiv = document.getElementById('manual-result');
            resultDiv.innerHTML = '<p>üîÑ Testing manual API call...</p>';
            
            try {
                // Test with a simple GET request first
                const response = await fetch('/api/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken || 'test-token'}`
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
